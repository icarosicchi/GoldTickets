{% extends 'base.html' %}

{% block content %}

<h2>Resultado da Busca</h2>
{% if event_list %}
<section class="lista-de-cards">
    {% for event in event_list %}
    <article class="card">
        <img src="{{ event.photo_url }}" alt="Foto do evento {{ event.name}}">
        <p>{{ event.name }} ({{ event.event_date }})</p>
    </article>
    {% endfor %}
</section>
{% else %}
<p>NÃ£o foi encontrado nenhum evento para a busca.</p>
{% endif %}

{% endblock content %}
