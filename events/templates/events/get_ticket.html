{% extends 'base.html' %}

{% block title %}
Comprar Ingresso
{% endblock title %}

{% block content %}
<h2>Comprar Ingresso</h2>
<p>Evento: {{ event.name }}</p>

<form method="post" action="{% url 'events:get-ticket' event.id %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Comprar</button>
</form>

{% endblock content %}
